<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" /><!-- Link to CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="card">
    <img src="./images/illustration-hero.svg" alt="hero illustration" class="hero-image">
    <section>
      <h1>Order Summary</h1>
    </section>

    <section class="description">
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </h2>
    </section>

    <section class="plan">
      <img src="./images/icon-music.svg" alt="music icon" class="icon">
      <div>
        <h2>Annual Plan</h2>
        <h2 class="price">$59.99/year</h2>
      </div>
      <div>
        <a href="change" class="change">Change</a>
      </div>
    </section>

    <section class="payment">
      <button>Proceed to Payment</button>
    </section>

    <section class="cancel">
      <button>Cancel Order</button>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/scottskinn/order-summary-component">Scott Skinn</a>.
    </div>
  </main>
</body>

</html>
