<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Advice generator app</title>
</head>
<body>
  <main class="container">
    <div id="quote-id" class="advice-num">
    </div>
    
    <div id="quote-text" class="quote">
    </div>

    <picture class="divider-line">
      <source media="(max-width: 545px)"
      srcset="./images/pattern-divider-mobile.svg">
     <img src="./images/pattern-divider-desktop.svg" alt="divider line"/>
    </picture>
    <button class="btn" id="btn">
      <img src="./images/icon-dice.svg" alt="dice button"/>
    </button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/scottskinn">Scott Skinn</a>.
  </div>

  <script src="./advice.js"></script>
</body>
</html>
